<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250">
  <defs>
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      .spin {
        animation: spin 20s linear infinite;
        transform-origin: center;
      }
      .float {
        animation: float 6s ease-in-out infinite;
      }
      .pulse {
        animation: pulse 4s ease-in-out infinite;
      }
      .delay1 { animation-delay: 0.5s; }
      .delay2 { animation-delay: 1s; }
      .delay3 { animation-delay: 1.5s; }
    </style>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="125" cy="125" r="120" fill="#5E3BEE" opacity="0.08"/>
  
  <!-- Rotating Ring -->
  <circle class="spin" cx="125" cy="125" r="100" stroke="#5E3BEE" stroke-width="2" stroke-dasharray="10 15" fill="none"/>
  
  <!-- Center Element -->
  <g class="pulse">
    <circle cx="125" cy="125" r="40" fill="#FA5252" opacity="0.2"/>
    <circle cx="125" cy="125" r="25" fill="#FA5252" opacity="0.4"/>
    <text x="125" y="130" font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">5+</text>
  </g>
  
  <!-- Floating Elements -->
  <g class="float">
    <circle cx="65" cy="75" r="20" fill="#5E3BEE" opacity="0.8"/>
    <text x="65" y="80" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">HTML</text>
  </g>
  
  <g class="float delay1">
    <circle cx="185" cy="75" r="20" fill="#5E3BEE" opacity="0.8"/>
    <text x="185" y="80" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">CSS</text>
  </g>
  
  <g class="float delay2">
    <circle cx="65" cy="175" r="20" fill="#5E3BEE" opacity="0.8"/>
    <text x="65" y="180" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">JS</text>
  </g>
  
  <g class="float delay3">
    <circle cx="185" cy="175" r="20" fill="#5E3BEE" opacity="0.8"/>
    <text x="185" y="180" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">React</text>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="125" y1="125" x2="65" y2="75" stroke="#5E3BEE" stroke-width="2" opacity="0.6"/>
  <line x1="125" y1="125" x2="185" y2="75" stroke="#5E3BEE" stroke-width="2" opacity="0.6"/>
  <line x1="125" y1="125" x2="65" y2="175" stroke="#5E3BEE" stroke-width="2" opacity="0.6"/>
  <line x1="125" y1="125" x2="185" y2="175" stroke="#5E3BEE" stroke-width="2" opacity="0.6"/>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="10" fill="#FA5252" opacity="0.6"/>
  <circle cx="210" cy="40" r="10" fill="#5E3BEE" opacity="0.6"/>
  <circle cx="40" cy="210" r="10" fill="#5E3BEE" opacity="0.6"/>
  <circle cx="210" cy="210" r="10" fill="#FA5252" opacity="0.6"/>
</svg>
