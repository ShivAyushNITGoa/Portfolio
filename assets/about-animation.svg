<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250" fill="none">
  <style>
    .rotate { animation: rotate 20s linear infinite; transform-origin: center; }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .pulse { animation: pulse 4s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; } }
    .float { animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .draw { stroke-dasharray: 100; stroke-dashoffset: 100; animation: draw 3s linear forwards infinite; }
    @keyframes draw { to { stroke-dashoffset: 0; } }
    .shimmer { animation: shimmer 4s ease-in-out infinite; }
    @keyframes shimmer { 0%, 100% { opacity: 0.5; filter: brightness(1); } 50% { opacity: 1; filter: brightness(1.2); } }
    .bounce { animation: bounce 3s ease-in-out infinite; }
    @keyframes bounce { 0%, 100% { transform: translateY(0) scale(1); } 40% { transform: translateY(-15px) scale(0.95); } 60% { transform: translateY(-7px) scale(1.05); } }
  </style>
  <circle cx="125" cy="125" r="100" fill="#5E3BEE" opacity="0.08"/>
  <circle class="rotate" cx="125" cy="125" r="85" stroke="#5E3BEE" stroke-width="2" stroke-dasharray="5 10" opacity="0.3" fill="none"/>
  <g class="bounce" style="animation-delay: 0.5s">
    <circle cx="125" cy="125" r="30" fill="#FA5252" opacity="0.2"/>
    <circle cx="125" cy="125" r="20" fill="#FA5252" opacity="0.4"/>
    <text x="125" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">5+</text>
  </g>
  <g class="float" style="animation-delay: 0.2s">
    <circle cx="70" cy="80" r="15" fill="#5E3BEE" opacity="0.8"/>
    <text x="70" y="84" font-family="Arial" font-size="10" fill="white" text-anchor="middle">HTML</text>
  </g>
  <g class="float" style="animation-delay: 0.7s">
    <circle cx="180" cy="80" r="15" fill="#5E3BEE" opacity="0.8"/>
    <text x="180" y="84" font-family="Arial" font-size="10" fill="white" text-anchor="middle">CSS</text>
  </g>
  <g class="float" style="animation-delay: 1.2s">
    <circle cx="70" cy="170" r="15" fill="#5E3BEE" opacity="0.8"/>
    <text x="70" y="174" font-family="Arial" font-size="10" fill="white" text-anchor="middle">JS</text>
  </g>
  <g class="float" style="animation-delay: 1.7s">
    <circle cx="180" cy="170" r="15" fill="#5E3BEE" opacity="0.8"/>
    <text x="180" y="174" font-family="Arial" font-size="10" fill="white" text-anchor="middle">React</text>
  </g>
  <line class="draw" x1="125" y1="125" x2="70" y2="80" stroke="#5E3BEE" stroke-width="2" opacity="0.6"/>
  <line class="draw" style="animation-delay: 0.5s" x1="125" y1="125" x2="180" y2="80" stroke="#5E3BEE" stroke-width="2" opacity="0.6"/>
  <line class="draw" style="animation-delay: 1s" x1="125" y1="125" x2="70" y2="170" stroke="#5E3BEE" stroke-width="2" opacity="0.6"/>
  <line class="draw" style="animation-delay: 1.5s" x1="125" y1="125" x2="180" y2="170" stroke="#5E3BEE" stroke-width="2" opacity="0.6"/>
  <g class="shimmer" style="animation-delay: 0.3s">
    <circle cx="50" cy="50" r="8" fill="#FA5252" opacity="0.6"/>
  </g>
  <g class="shimmer" style="animation-delay: 0.6s">
    <circle cx="200" cy="50" r="8" fill="#5E3BEE" opacity="0.6"/>
  </g>
  <g class="shimmer" style="animation-delay: 0.9s">
    <circle cx="50" cy="200" r="8" fill="#5E3BEE" opacity="0.6"/>
  </g>
  <g class="shimmer" style="animation-delay: 1.2s">
    <circle cx="200" cy="200" r="8" fill="#FA5252" opacity="0.6"/>
  </g>
</svg>
