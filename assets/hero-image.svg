<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for animations -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5e3bee;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#fa5252;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Animation for floating effect -->
    <animate id="float" attributeName="transform" attributeType="XML"
             type="translate" values="0,-10;0,10;0,-10"
             dur="6s" repeatCount="indefinite" />
             
    <!-- Animation for subtle rotation -->
    <animate id="rotate" attributeName="transform" attributeType="XML"
             type="rotate" values="0 300 200;5 300 200;0 300 200;-5 300 200;0 300 200"
             dur="10s" repeatCount="indefinite" />
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="20" />
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="50" fill="#5e3bee" opacity="0.1">
    <animate attributeName="r" values="50;60;50" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="450" cy="300" r="40" fill="#fa5252" opacity="0.1">
    <animate attributeName="r" values="40;50;40" dur="7s" repeatCount="indefinite" />
  </circle>
  
  <!-- Main illustration - Developer -->
  <g transform="translate(250, 180)">
    <!-- Apply floating animation -->
    <animateTransform attributeName="transform" type="translate"
                      values="250,180;250,170;250,180" dur="6s" repeatCount="indefinite" />
    
    <!-- Head -->
    <circle cx="0" cy="-60" r="40" fill="#FFD8B4" />
    
    <!-- Hair -->
    <path d="M-25,-80 Q-40,-110 -20,-100 Q0,-120 20,-100 Q40,-110 25,-80" fill="#333" />
    
    <!-- Face -->
    <circle cx="-15" cy="-60" r="5" fill="#333" /> <!-- Left eye -->
    <circle cx="15" cy="-60" r="5" fill="#333" /> <!-- Right eye -->
    <path d="M-10,-40 Q0,-30 10,-40" stroke="#333" stroke-width="2" fill="none" /> <!-- Smile -->
    
    <!-- Body -->
    <rect x="-40" y="-20" width="80" height="100" rx="10" fill="#5e3bee" />
    
    <!-- Arms -->
    <rect x="-60" y="-10" width="20" height="60" rx="10" fill="#FFD8B4" />
    <rect x="40" y="-10" width="20" height="60" rx="10" fill="#FFD8B4" />
    
    <!-- Computer -->
    <rect x="-50" y="50" width="100" height="60" rx="5" fill="#333" />
    <rect x="-45" y="55" width="90" height="50" rx="3" fill="#f0f0f0" />
    <rect x="-30" y="70" width="60" height="20" rx="2" fill="#5e3bee" opacity="0.7" />
  </g>
  
  <!-- Code symbols floating around -->
  <text x="100" y="100" font-family="monospace" font-size="24" fill="#5e3bee" opacity="0.7">
    &lt;/&gt;
    <animateTransform attributeName="transform" type="translate"
                      values="0,0;10,10;0,0" dur="8s" repeatCount="indefinite" />
  </text>
  
  <text x="450" y="150" font-family="monospace" font-size="24" fill="#fa5252" opacity="0.7">
    { }
    <animateTransform attributeName="transform" type="translate"
                      values="0,0;-10,10;0,0" dur="7s" repeatCount="indefinite" />
  </text>
  
  <text x="150" y="300" font-family="monospace" font-size="24" fill="#5e3bee" opacity="0.7">
    ( )
    <animateTransform attributeName="transform" type="translate"
                      values="0,0;10,-10;0,0" dur="9s" repeatCount="indefinite" />
  </text>
  
  <text x="400" y="250" font-family="monospace" font-size="24" fill="#fa5252" opacity="0.7">
    [ ]
    <animateTransform attributeName="transform" type="translate"
                      values="0,0;-10,-10;0,0" dur="10s" repeatCount="indefinite" />
  </text>
  </svg>